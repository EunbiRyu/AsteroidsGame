<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids_Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body style="background-color:Black;">
		<header>
			<h1 style="color:Gold;">Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer style="color:SlateBlue;">
		    Move your spaceship through the galaxy! <br>
		    To command follow the instructions below: <br>
		    Press 's' to accelerate <br>
		    Press 'a' to turn right <br>
		    Press 'd' to turn left <br>
		    Press 'h' to hyperspace <br>
		    Eunbi Block 3 2023
	    </footer>
	</body>
</html>
